<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts Project</title>
  </head>
  <body>

    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" class="form-control" id="loginEmail" placeholder="Login" />
        <input type="password" class="form-control" id="loginPassword" placeholder="Senha" />
        <button type="submit" class="btn btn-primary" id="buttonLogin"> Logar </button>
      </form>
    </header>

    <main>
      <form action="" class="main-form" id="evaluation-form">
        <div class="form-row">
          <div class="form-group col">
            <label for="input-name">Nome:</label>
            <input type="text" class="form-control" id="input-name" placeholder="Nome" />
          </div>
          <div class="form-group col">
            <label for="input-lastname">Sobrenome:</label>
            <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="input-email">Email:</label>
            <input type="email" class="form-control" id="input-email" placeholder="Email" />
          </div>
          <div class="form-group col">
            <label for="house">Casa:</label>
            <select class="form-control" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label id="label-family">Qual sua família?</label>
            <div>
              <input id="Frontend" type="radio" name="family" value="Frontend" />
              <label for="Frontend">Frontend</label>
            </div>
            <div>
              <input id="Backend" type="radio" name="family" value="Backend" />
              <label for="Backend">Backend</label>
            </div>
            <div>
              <input id="FullStack" type="radio" name="family" value="FullStack" />
              <label for="FullStack">FullStack</label>
            </div>
          </div>

          <div class="col">
            <div class="row">
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender ?</label>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="HoFs" value="HoFs" class="subject form-check-input" />
                <label class="form-check-label" for="HoFs">HoFs</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="Jest" value="Jest" class="subject form-check-input" />
                <label class="form-check-label" for="Jest">Jest</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="Promises" value="Promises" class="subject form-check-input" />
                <label class="form-check-label" for="Promises">Promises</label>
              </div>
            </div>

            <div class="row">
              <div class="form-check form-check-inline">
                <input type="checkbox" id="React" value="React" class="subject form-check-input" />
                <label class="form-check-label" for="React">React</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="SQL" value="SQL" class="subject form-check-input" />
                <label class="form-check-label" for="SQL">SQL</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="Python" value="Python" class="subject form-check-input" />
                <label class="form-check-label" for="Python">Python</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <div class="col row">
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="1" class="form-check-input" id="item1"/>
              <label class="form-check-label" for="item1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="2" class="form-check-input" id="item2"/>
              <label class="form-check-label" for="item2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="3" class="form-check-input" id="item3"/>
              <label class="form-check-label" for="item3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="4" class="form-check-input" id="item4"/>
              <label class="form-check-label" for="item4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="5" class="form-check-input" id="item5"/>
              <label class="form-check-label" for="item5">5</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="6" class="form-check-input" id="item6"/>
              <label class="form-check-label" for="item6">6</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="7" class="form-check-input" id="item7"/>
              <label class="form-check-label" for="item7">7</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="8" class="form-check-input" id="item8"/>
              <label class="form-check-label" for="item8">8</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="9" class="form-check-input" id="item9"/>
              <label class="form-check-label" for="item9">9</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="10" class="form-check-input" id="item10"/>
              <label class="form-check-label" for="item10">10</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea class="form-control" id="textarea" rows="5" maxlength="500"></textarea>
          <span id="counter">500</span>
        </div>

        <div class="form-group">
          <label id="label-infos" class="form-check-label" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" required />
        </div>

        <button class="btn btn-success" type="submit" id="submit-btn">Enviar</button>
      </form>

      <img src="images/trybewarts-colored.svg" alt="Trybewarts Logo" id="trybewarts-forms-logo" />
    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
