<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>TODO LIST</title>
  </head>
  <body>
    <header>
      <h1 id="title">Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>

    <main>
      <section class="todo-list">
        <p>
          <input type="text" id="texto-tarefa" placeholder="Tarefa a fazer" />
        </p>
        <p>
          <button id="criar-tarefa">Adicionar Tarefa</button>
          <button id="mover-cima">Mover Acima</button>
          <button id="mover-baixo">Mover Abaixo</button>
          <button id="salvar-tarefas">Salvar Tarefas</button>
          <button id="apaga-tudo">Apagar Lista</button>
          <button id="remover-selecionado">Remover Selecionado</button>
          <button id="remover-finalizados">Remover Finalizados</button>
        </p>

        <h3>To Do</h3>
        <ol id="lista-tarefas"></ol>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
