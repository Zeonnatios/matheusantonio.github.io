<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../../img/countdown-icon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Countdown</title>
  </head>
  <body>
    <header>
      <h1>Contagem Regressiva de Anivers√°rio <span class="emoji">&#129395;</span></h1>
    </header>

    <section>
      <div class="countdown">
        <div class="time">
          <h2 id="days"><div class="spinner"></div></h2>
          <p>Dias</p>
        </div>
        <div class="time">
          <h2 id="hours"><div class="spinner"></div></h2>
          <p>Horas</p>
        </div>
        <div class="time">
          <h2 id="minutes"><div class="spinner"></div></h2>
          <p>Minutos</p>
        </div>
        <div class="time">
          <h2 id="seconds"><div class="spinner"></div></h2>
          <p>Segundos</p>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
